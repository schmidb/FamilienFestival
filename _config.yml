# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that.
# This file is *NOT* reloaded automatically when you use 'bundle exec jekyll serve'.
# If you change this file, please restart the server process.

# Site settings
# are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

#theme: jekyll-agency
remote_theme: raviriley/agency-jekyll-theme

url    : "https://familien-festival.de" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog

title      : Familien Festival 2023
email      : trafo@posteo.net #this is also the email contact forms will go to
description: "Dieses Familien Festival sprengt - wenn Ihr es wollt - alle einengenden und 
Freiheit nehmenden Vorstellungen, die an das Leben als Familie geknüpft sind. Es
ist möglich als Familie enstpannt und offen zu leben, zu arbeiten, zu sein, zu
experimentieren - das Limit ist immer im eigenen Kopf."
author     : Miriam & Markus Schmidberger
# logo:     #optional, defaults to site title
  # path: assets\img\clients\creative-market.jpg
  # height: 60 #height in px, defaults to 52px

locale: "de-DE" # See available languages in _data/sitetext.yml

analytics:
  google: G-T6WE3GNZYC

collections:
  portfolio:

markdown: kramdown
permalink: pretty # layout of URL for blog posts

# Uncomment following line to use Formspree form ID based URL instead of email based URL
# Details: https://help.formspree.io/hc/en-us/articles/360017735154-How-to-prevent-spam
# formspree_form_path: "f/a_form_id"

plugins:
  - jekyll-remote-theme
  - jekyll-minifier
  - jekyll-sitemap
  - jekyll-github-metadata
