    buttonlink: "/buchung"

  services:
    title: " "
    text: "Ein Turtle Transfomation - Event mit freundlicher Unterstützung des Familienhotel Ebbinghof.
    Ein Festival für Familien und Alleinerziehende mit Kindern zwischen 1 und 18 Jahren."
    section: services
    list:
      - title: "All-inclusive Familienurlaub"
        desc: "Umgeben von sattem Grün, vielen Wiesen und Wäldern ist der Ebbinghof der
        ideale Ort um ins eigene Sein zu tauchen und neue Freiheiten zu entdecken."
        icon: fas fa-bed #find more at https://fontawesome.com/icons
      - title: "6 Coaches"
        desc: "Ausgewählte Experten geben Anstösse, um in dir neue Freiheiten zu entdecken
        und das Leben mit deiner Familie neu zu gestalten und zu feiern."
        icon: fas fa-person-chalkboard
      - title: "2 Schnuppertage"
        desc: "An zwei Tagen gibt es verschiedenste Schnupper-Angebote um deinen Mindset zu erweitern,
        deinen Körper zu stärken und Inspirationen für dein Familienleben zu bekommen."
        icon: fas fa-magnifying-glass
      - title: "5 Tage Transformation intensiv"
        desc: "An 5 Tagen bieten wir dir täglich zwei Seminare um tief in dein eigenes Sein zu tauchen
        und neue Freiheiten zu entdecken."
        icon: fas fa-school
      - title: "25 Familien"
        desc: "25 gleichgesinnte Familien triffst du am Ebbinghof und es entstehen
        neue Verbindungen, Kontakte und Freundschaften."
        icon: fas fa-people-group
      - title: "Kinderprogramm und -betreuung"
        desc: "Jede Menge Spaß & Weiterbildung für eure Kids steht am Programm – immer unter liebevoller Aufischt
        und die Eltern können entspannen oder neue Inspirationen sammeln."
        icon: fas fa-child

