  header:
    text:
    title: Kassiopaia & Momo Familien Festival <br> - Weisheit und Lebensfreude - <br>2.9.2023 bis 10.9.2023
    button: Jetzt buchen
    buttonlink: "/buchung"


  services:
    text: "Dein Familienurlaub mit persönlicher Weiterbildung für Eltern und Kinder und
    deine Stärkung des Familienfundamentes und -resilienz. Ein Turtle Transfomation - Event mit freundlicher Unterstützung des Familienhotels Ebbinghof.
    Ein Festival für Familien und Alleinerziehende mit Kindern zwischen 0 und 18 Jahren."
    section: services
    list:
      - title: "All-inclusive Familienurlaub"
        desc: "Umgeben von sattem Grün, vielen Wiesen und Wäldern ist der Ebbinghof der
        ideale Ort, um ins eigene Sein zu tauchen und neue Freiheiten zu entdecken."
        icon: fas fa-bed #find more at https://fontawesome.com/icons
      - title: "9 Coaches"
        desc: "Ausgewählte Experten geben Anstöße, um in dir neue Freiheiten zu entdecken
        und das Leben mit deiner Familie neu zu gestalten und zu feiern."
        icon: fas fa-person-chalkboard
      - title: "2 Festival Tage"
        desc: "An zwei Tagen gibt es verschiedene Schnupperangebote, um deinen Horizont zu erweitern,
        deinen Körper zu stärken und Inspirationen für dein Familienleben zu bekommen."
        icon: fas fa-magnifying-glass
      - title: "5 Tage Transformation intensiv"
        desc: "An 5 Tagen bieten wir dir täglich zwei Seminare, um tief in dein eigenes Sein zu tauchen
        und neue Möglichkeiten zu entdecken."
        icon: fas fa-school
      - title: "30 Familien"
        desc: "30 gleichgesinnte Familien triffst du am Ebbinghof und es entstehen
        neue Verbindungen, Kontakte und Freundschaften."
        icon: fas fa-people-group
      - title: "Kinderprogramm und -betreuung"
        desc: "Jede Menge Spaß & Weiterbildung für eure Kids stehen auf dem
        Programm – immer unter liebevoller Begleitung und je nach Angebot mit oder ohne Eltern."
        icon: fas fa-child

