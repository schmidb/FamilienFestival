    neue Möglichkeiten zu entdecken."
    subtitle2: "Für Informationen über die Kurse bitte auf das Bild klicken."
    section: programm
    closebutton: "Seite schliessen"
    intro: "Das Programm ist unterteilt in drei Bereiche. Der Intensivkursbereich für Eltern bestehend aus
    Body und Mind Kursen (direkt zu buchen mit Ticketbuchung), der Kinder- und Familienbereich
    (buchbar vor Ort, Präferenzen bei der Ticketbuchung gerne angeben) und ein vielfältiges &
    inspierenrendes Abendprogramm bestehend aus Meditationen, Worshops, Vorträgen und
    Lagerfeuer-Runden (vollständiges Program erst vor Ort). <br>Alle Veranstaltunges des
    Familien Festival Programms sind im Ticket inklusive.

    <br><br>
    Hier findet ihr den <a href='assets/stundenplan_FF23.pdf'>Stundenplan</a> für die Intensivkurse der Eltern und das vorläufige Kinderprogramm.<br>
    <a href='assets/stundenplan_FF23.pdf'><img src='assets/img/portfolio/stundenplan_ff.png' width=100px></a><br>
    Für die Ticketbuchung
    jeweils einen Mind- und einen Bodykurs raussuchen. Diese beiden Kurse sind von
    Montag bis Freitag eure täglichen Intensivkurse auf dem Familien Festival."

  aufEinenBlick:
    title: "Auf einen Blick"
    section: "aufEinenBlick"
    list:
      - title: "8 Nächte All-inclusive Familienurlaub"
        desc: "Im 4-Sterne Hotel Ebbinghof findest du alles, was du benötigst, für
        einen entspannten Familienurlaub mit vegetarisch/veganen Mahlzeiten. Anreise am
        Samstag, den 2.9.2023 ab 15 Uhr und
        Abreise am Sonntag, den 10.9.2023 bis 12 Uhr."
      - title: "Inspiration"
        desc: "An zwei Tagen (Sonntag und Samstag) und bei abendlichen Kaminrunden, Workshops
        und Vorträgen bekommst du viele Inspirationen, um dein Leben und das Leben deiner Familie
        zu verändern."
      - title: "Veränderung"
        desc: "Montag bis Freitag hast du täglich zwei Workshops (je 1 bis 1,5 Stunden),
        um ausgewählte Themen im Bereich 'Body' und 'Mind' zu vertiefen. Danach
        wendest du die neuen Inspirationen sofort an und integrierst diese in dein
        (Familien-) Leben."
      - title: "Kinderbetreuung"
        desc: "Für die Intensivtage gibt es Kinderbetreuung für die 3 bis 6 Jährigen von 9 bis 17 Uhr. "
      - title: "Kinderprogramm"
        desc: "Für die Kinder gibt es ein vielfältiges und buntes Angebot, teilweise als Familienangebot."
      - title: "Spaß & Erholung"
        desc: "In deinem Urlaub soll der Spaß und die Erholung nicht zu kurz kommen.
        Ein attraktives Programm mit viel Abwechslung bietet dir Vielfalt, Abwechslung,
        Veränderung, Zeit für dich und Erholung."
      - title: "Preise"
        desc: "Frühbucherpreis bis 31. März 1750 Euro + MwSt bzw. regulärer Preis
        3500 Euro + MwSt pro Erwachsenenticket, 0 Euro pro Kinderticket, zwischen
        3500 und 4500 Euro für Hotel und Verpflegung je nach Zimmer und Familiengröße."

  about:
    title: "Philosophie"
    text: "Raus aus den Begrenzungen in deinem Kopf"
    video: <iframe class="embed-responsive-item" src='https://www.youtube.com/embed/Iz9RiXwgJ8g' title='Momo und Kassiopeia' frameborder='0' allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe>
    body1: "Dieses Festival sprengt - wenn Ihr es wollt - alle einengenden und Freiheit
    nehmenden Vorstellungen, die allzuoft an das Leben als Familie geknüpft sind. Es ist
    möglich als Familie enstpannt und offen zu leben, zu arbeiten, zu sein, zu experimentieren - das Limit
    ist immer im eigenen Kopf.
    <br><br>
    **Warum Momo und Kassiopeia?**<br>
    Unseres Eindruckes nach ist Familienleben aktuell oft geprägt von einem Gefühl
    des Zeitmangels. Dem zu begegnen und aus dem Mangel wieder in ein Füllegefühl
    zu kommen, ist wahrscheinlich das Wertvollste, was Familien sich gönnen können.
    Der Weg dahin ist unserer Erfahrung nach nicht einfach, da unter dem
    Alltagsgetriebe in der Regel ein komplexes System aus Annahmen, Glaubenssätzen,
    Abhängigkeiten, Ängsten und anderen Gefühlen steckt. Es lohnt sich dieses
    System genauer unter die Lupe zu nehmen und es Schritt für Schritt zu entzerren.
    Mit jedem kleinen Knoten, der gelöst ist, entsteht genau das, was Momo so
    intuitiv der Welt schenkt: Zeit für Verbindung und Kreativität"
    body2: "Mit freundlicher Genehmigung von [M. Sommer](http://mwsommer.de).<br><br>
    Hier auf dem Festival bieten wir und unser Team die Möglichkeit, den Komfort des 4
    Sterne Hotels Ebbinghof entspannt zu genießen, dabei tief ins eigene Sein zu tauchen
    und neue Freiheiten zu entdecken und gleichzeitig mit den Kindern das Leben zu feiern.
Außenrum und nebenbei entstehen neue Verbindungen und Kontakte, gibt es Inspirationen
in alle Richtungen und natürlich auch Raum, um sich als Familie zu erholen und zurückzuziehen.
<br><br>**Warum ein Verhaltenskodex?**<br>
Ein weiterer wichtiger Bestandteil für die entspannte Atmosphäre des Festivals ist der
gemeinsame Verhaltenskodex, zu dem alle mit dem Kauf des Tickets zustimmen. Der Sinn
des gemeinsamen Kodex ist es, einen sicheren Raum für alle, die sich mutig auf den Weg der
Veränderung begeben, zu bieten. Veränderungsprozesse können manchmal hohe emotionale Wellen
schlagen. Der Ritt auf solch einer Welle kann leicht zu scheinbar schlechtem Verhalten führen.
In diesem Momenten ist es wichtig, sich von außen nicht ver- und beurteilt zu fühlen, sondern
die Sicherheit zu haben, dass die Gemeinschaft einem offen und mitfühlend begegnet."
    section: philosophie

  kennenlernen:
    title: Dein persönliches Gespräch
    text: Freude und Vertrauen wächst im persönlichen Kennenlerngespräch
    body1: "Dich begeistert die Idee, Vision und Konzept des Familien Festivals 2023? Dann
    bist du hier richtig. Wir freuen uns, in einem kurzen persönlichen Gespräch, dich kennenzulernen,
