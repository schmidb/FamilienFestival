  about:
    title: "Philosophie"
    text: "raus aus den Limits in deinem Kopf"
    body: "Dieses Festival sprengt - wenn Ihr es wollt - alle einengenden und Freiheit
    nehmenden Vorstellungen, die an das Leben als Familie geknüpft sind. Es ist
    möglich als Familie zu leben, zu arbeiten, zu sein, zu experimentieren - das Limit
    ist immer im eigenen Kopf.
    <br><br>
    Hier auf dem Festival bieten wir und unser Team die Möglichkeit den Komfort des 4
    Sterne Hotels Ebbinghof entspannt zu genießen, dabei tief ins eigene Sein zu tauchen
    und neue Freiheiten zu entdecken und gleichzeitig mit den Kindern das Leben zu feiern.
Außenrum und nebenbei entstehen neue Verbindungen und Kontakte, gibt es Inspirationen
in alle Richtungen und natürlich auch Raum, um sich als Familie zu erholen und zurückzuziehen."
